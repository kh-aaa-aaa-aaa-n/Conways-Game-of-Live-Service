{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="{% static 'game/styles.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        button {
            padding: 10px 25px;
            font-size: 1em;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0072a1;
        }
        #grid {
            margin: 40px auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Conway's Game of Life</h1>
    <div id="grid"></div>
    <button onclick="window.location.href='/login/'">Start Game</button>
    <script src="{% static 'game/game.js' %}"></script>
</body>
</html>
